

services:
  app:
    build: .
    depends_on:
      - db
    restart: unless-stopped


  db:
    image: postgres:15-alpine
    env_file:
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    restart: unless-stopped

